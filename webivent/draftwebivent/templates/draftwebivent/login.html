<!--to load static files such as css and js files in the html-->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'draftwebivent/login.css' %}">
        <link rel="stylesheet" href="{% static 'draftwebivent/animation.css' %}">
        <link rel="stylesheet" href="{% static 'draftwebivent/navbar.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>

    <body>
        <!--navbar-->
        <ul>
            <li><a class="active" href="{% url 'home' %}">Webivent</a></li>
            <div class="rightnav">
                <li class="font"><a href="#">Features</a></li>
                <li class="font"><a href="#">About</a></li>
            </div>
        </ul>
        <!--end of navbar-->
            

        <!--to animate all content of page except for navbar-->
        <div class="animation loginAnimation a2">

            <img src="{% static 'draftwebivent/hands.jpg' %}" width="30%">

            <!--Left-side content of webpage-->
            <div class="header">
                <h1 class="a1">Welcome back.</h1>
            </div>  
            <!--end of left-side content-->
            
            
            <!--right-side content of webpage-->
            <div class="header">
                <h2>Login</h2>
                <h4 class="r">Log in to your account using your username and password.</h4>
            </div>

            <!--Login form-->
            <form action='/login/' method="POST">
                
                <div class="form">

                    {% csrf_token %}

                    <!--Alert message for session timeout and logging out-->
                    <div class="alert2">
                        {% for message in messages %}
                            <h4>{{message}}</h4>    
                        {% endfor %}
                    </div>  

                    <input type="" id="username" name="username" value="" class="form-field" placeholder="Username" required="">
                    
                    <div>
                        <input type="password" id="password" name="password" value="" class="form-field" placeholder="Password" required="">
                        <i class="bi bi-eye-slash" id="togglePW"></i>
                        
                    
                    </div>
                    
                    <label for="rememberMe" class="checkBox">
                        <input type="checkbox" class="larger" id="rememberMe" value="remember"/>
                        <span> Remember me</span>
                    </label>

                    <br>
                    
                    <button name="submit" type="submit" class="login">LOGIN</button>

                    <!--anchor tag to redirect to sign in page-->
                    <div class="header">
                        <h4 class="pr">Don't have an account yet? <a href="{% url 'typeUser' %}">Register</a> here</h4>
                    </div>
                </div>
            </form>
            <!--end of login form-->

            <!--end of right-side content-->
        </div>
    </body>
    <script>
        const togglePW = document.getElementById("togglePW");
        const password = document.getElementById("password");  //change type of password

        
        togglePW.addEventListener('click', function (e) {
            // toggling the type attribute of the password to show the password or not
            
            if(password.type === "password"){   // type = text --> shows the password
                password.type = "text";
            }else{
                password.type = "password";     // type = password --> password is not visible
            }
            this.classList.toggle('bi-eye');    // toggle the eye / eye slash icon
        });

    </script>
      
</html>
